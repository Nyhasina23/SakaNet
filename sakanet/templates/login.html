<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sakanet</title>
</head>
<body>
    <center>
        <div class="container">
            <h1>Login</h1>
            <h2>Veuillez vous connecter</h2>
            <form method="POST">
            {% csrf_token%}
            {% for fields in login_form %}
            <h4>
                {{fields.label_tag}}
                {{fields}}
            </h4>
            {% endfor %}
            <button type="submit">Connexion</button>
            </form>
        </div>

    </center>
</body>
</html>
