<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Sakanet</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h3>Welcome , {{user.username}}</h3>
    <a href="/logout">Logout</a>
    {% else %}
    <a href="/login">Login</a>
    {% endif %}
</body>
</html>
